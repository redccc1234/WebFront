<html lang="ko">
<head>
  <meta charset="UTF-8">

<body>

  고객명 : <input type="text"> <br><br>

  <form> 
    피자선택 :
    <select> 
      <option selected>피자를 선택하세요</option>
    </select>
  </form> 

  <form>
    <fieldset> 
      <legend>  피자 사이즈 </legend>
       Small <input type="radio"> <br><br>
       Medium <input type="radio"> <br><br>
       Large <input type="radio"> <br><br>
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend>토핑 선택</legend>
      베이컨 <input type="checkbox"> <br><br>
      치즈 <input type="checkbox"> <br><br>
      양파 <input type="checkbox"> <br><br>
      버섯 <input type="checkbox"> 
    </fieldset>
  </form>

  <br>
  희망배송시간 : <input type="time">

 <br>
 <br> 배송시 요청사항 : <textarea rows="3"></textarea>
