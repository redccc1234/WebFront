<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제5</title>
    <style>
        .no-bullet{
            list-style: none;
        }
        .no{
            list-style: none;
        }
        .class1{
            list-style: none;
        }
        .field{
            border: none;
        }

    </style>
</head>
<body>
     <h1>수습 국원 지원 양식</h1>
    <table border="1">
        <tr>
            <th rowspan="3">개인정보</th>
            <th width="70">이름</th>
            <td width="200"></td></td>
        </tr>

        <tr>
            <th>학과/학번</th>
            <td></td>
        </tr>

        <tr>
            <th>연락처</th>
            <td></td>
        </tr>

        <tr>
            <th>지원 분야</th>    
            <td colspan="2"></td>
        </tr>
    </table>

<hr>

<h1>회원 가입을 환영합니다</h1>
<fieldset>
    <legend>사용자 정보</legend>
        <ul class="no">
            <li><label for="uid"> 아이디</label>
            <input type="text" id="uid" placeholder="4자~10자 사이, 공백없이"></li>

            <li><label for="uemail">이메일</label>
            <input type="email" id="uemail"></li>

            <li><label for="upassword"> 비밀번호</label>
            <input type="password" id="upassword" placeholder="문자와 숫자, 특수 기호 포함"></li>

            <li><label for="checkpassword">비밀번호 확인</label>
            <input type="password" id="checkpassword"></li>

            <li><label for="route">가입경로</label>
            <select id="route">
                <option value="blog">블로그</option>
                <option value="search">검색</option>
                <option value="sns">SNS</option>
                <option value="etc">기타</option>
            </select></li>    

            <li><label for="memo">메모</label>
           <textarea rows="4" cols="40" id="memo" placeholder="남길 말씀이 있다면 여기에"></textarea></li>
        </ul>
</fieldset>
<fieldset>
    <legend>이벤트와 새로운 소식 </legend>
        <label for="mailing">메일 수신 </label>    
        <input type="radio" name="mail" id="mailing">
        <label for="unmailing">메일 수신 안함</label>    
        <input type="radio" name="mail" id="unmailing" checked>
</fieldset>
<button type="submit">가입하기</button>
<button type="reset">취소</button>

<hr>

<ul>
    <li>
        <label for="3kg">선물용 3kg</label>
        <input type="range" min="0" max="5" id="3kg">개 (최대 5개)
    </li>
    <li>
        <label for="5kg">선물용 5kg</label>
        <input type="range" min="0" max="3" id="5kg" value="1">개 (최대 3개)
    </li>
</ul>

<hr>
<form>
<fieldset>
    <legend><strong>배송 정보</strong></legend>
    <ul class="no-bullet">
    <li><label for="name">이름</label>
    <input type="text" id="name"></li>
    <li><label for="address">배송 주소</label>
    <input type="text" id="address"></li>
   <li><label for="email">이메일</label>
    <input type="email" id="email"></li>
   <li><label for="tel">연락처</label>
    <input type="tel" id="tel" placeholder="하이픈 빼고 입력해주세요(01012345678)" required></li>
  <li><label for="date">베송 지정</label>
    <input type="date" id="date">(주문일로부터 최소 3일 이후)</li>
    </ul>
</fieldset>
</form>

<hr>
<from>
    <h1>프론트엔드 개발자 지원서</h1>
<pre>
HTML,CSS,자바스크립트의 기술을 이해하고 살무 경험이 았는 분을 찾
습니다.
</pre>
<hr>
<fieldset class="field">
<legend><strong>개인정보</strong></legend>
<ul  class="class1">
    <li><label for="name">이름</label>
    <input type="text" id="name" placeholder="공백 없이 입력하세요"></li>
    <li><label for="phone">연락처</label>
    <input type="tel" id="phone"></li>
</ul><br>    
<legend><strong>지원분야</strong></legend>
<ul class="class1">
    <li>
        <input type="radio" id="wed" name="area">
        <label for="wed">웹 퍼블리싱</label>
    </li>
    <li>
        <input type="radio" id="app" name="area">
        <label for="app">웹 애플리케이션 개발</label>
    </li>
    <li>
        <input type="radio" id="devel" name="area">
        <label for="devel">개발 환경 개선</label>
    </li>
</ul>
<legend><strong>지원동기</strong></legend>
<br>
<textarea rows="5" cols="60" placeholder="본사 지원 동기를 간략하게 써주세요."></textarea>
<div>
    <button type="submit">접수하기</button>
    <button type="reset">다시쓰기</button>
</div>
</fieldset>
</from>

</body>
</html>
