<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제3</title>
</head>
<body>
  <h1>회원 가입</h1>

  <form>
    <fieldset>
      <legend>필수 입력 정보</legend>
      <strong>ID</strong> <input type="text" placeholder="아이디 10글자 이내"> <button>중복 확인</button><br>
      <strong>비밀번호</strong> <input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상"><br>
      <strong>비밀번호 확인</strong> <input type="password"><br>
      <strong>Email</strong> <input type="email"> 
      <select>
        <option>직접입력</option>
      </select>
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend>추가 정보</legend>
      프로필 사진 <button >파일 선택</button> 선택된 파일 없음 <br><br>
      성별 : <input type="radio" checked> 남자 <input type="radio"> 여자<br><br>
      생년월일 : <input type="date"> <br><br>
      취미 <br>
      <input type="checkbox"> 야구 <input type="checkbox"> 농구 <input type="checkbox"> 축구 <br>
      <input type="checkbox" checked> 공부 <input type="checkbox"> 음악감상 <br>
      <input type="checkbox"> 기타 <input type="text"> <br><br>
      자기소개
      <textarea rows="10" cols="100"></textarea>
    </fieldset>
  </form>
  <br>
  <button>회원가입</button> <button>다시입력</button> <button>이전으로</button>

</body>
</html>
